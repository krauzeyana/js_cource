<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Калькулятор</title>
</head>
<body>
  <div id="all">
    <form name="binary-calc" method="get" action="">
        <input type="text" name="input_call" id="input_call" value="0" readonly /><br/>
        <input type="button" name="button-d" id="button-d" value="←"/>
        <input type="button" name="button-CE" id="button-CE" value="CE"/>
        <input type="button" name="button-clear" id="button-clear" value="C"/><br>
        <input type="button" name="button-one_x" id="button-one_x" value="1/x"/>
        <input type="button" name="button-procent" id="button-procent" value="%"/>
        <input type="button" name="button-sqrt" id="button-sqrt" value="√"/>
        <input type="button" name="button-sign" id="button-sign" value="±"/><br>
        <input type="button" name="button-7" id="button-7" value="7"/>
        <input type="button" name="button-8" id="button-8" value="8"/>
        <input type="button" name="button-9" id="button-9" value="9"/>
        <input type="button" name="button-div" id="button-div" value="/"/><br>
        <input type="button" name="button-4" id="button-4" value="4"/>
        <input type="button" name="button-5" id="button-5" value="5"/>
        <input type="button" name="button-6" id="button-6" value="6"/>
        <input type="button" name="button-mult" id="button-mult" value="*"/><br>
        <input type="button" name="button-1" id="button-1" value="1"/>
        <input type="button" name="button-2" id="button-2" value="2"/>
        <input type="button" name="button-3" id="button-3" value="3"/>
        <input type="button" name="button-minus" id="button-minus" value="-"/><br>
        <input type="button" name="button-0" id="button-0" value="0"/>
        <input type="button" name="button-point" id="button-point" value="."/>
        <input type="button" name="button-calc" id="button-calc" value="="/>
        <input type="button" name="button-plus" id="button-plus" value="+"/>
    </form>
  </div>
  <div id="output">
  </div>
  <script src="./code.js"></script>
</body>
</html>
